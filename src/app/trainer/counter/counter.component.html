<h1>Legacy vs AI</h1>
<table class="count-table">
  <tr class="count-table-header">
    <th>Product</th>
    <th>Code</th>
    <th>Sales</th>
    <th>Legacy</th>
    <th>AI Prediction</th>
  </tr>
  <tr
    class="count-table-row"
    app-counter-tr
    *ngFor="let product of (products$ | async)"
    [code]="product.code"
    [count]="product.count"
    [img]="product.img"
  ></tr>
</table>
