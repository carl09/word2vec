<div class="content-flex">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-card class="example-card" flex="50">
            <mat-card-header>
                <mat-card-title>Login</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email" formControlName="email">
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button type="submit" [disabled]="loginForm.pristine" mat-raised-button color="primary">Login</button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
